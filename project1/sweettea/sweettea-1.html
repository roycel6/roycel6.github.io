<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../sweettea/sweettea-steps.css">
	<title>Brew Sweet Tea</title>

  </head>
  <body>
    <div class="main">
      <div class="container">
        <img id="background" src="../sweettea/background.png">
        <!--div for Cooking step animation -->
	   <div class="img-display">
		<div id="counter">
		  <div id="teabag-container">
		     <img id="teabag" src="../sweettea/teabag.png" alt="teabag">
		  </div>
		  <div id="kettle-container">
                     <img id="kettle" src="../sweettea/kettleboil.png" alt="kettle">
		  </div>
		  <div id="seap-container">
		    <img id="seapbag" src="../sweettea/seapbag.png" alt="seapbag">
		  </div>
		</div>
            </div>     
      </div>
	 <div class="description">
          <!--Write down cooking steps right here-->
          <h1>Step 1: Brew the Tea </h1>
          <div class="recipe">
         <p>Pick your <a href="#teabag-container" id="action-button">TEA BAG</a> of choice. (The one being used is Lipton).<br><br>
		 Fill the kettle with 1 liter of water and bring to a <a href="#kettle-container" id="action-button">BOIL</a><br><br>
		 <a href="#seapbag-container" id="action-button">STEEP</a> your tea for 2-3 mins.</p> <br><br>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
