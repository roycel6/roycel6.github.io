<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../gb-css/recipe.css">
  </head>
  <body>
    <div class="main">
      <div class="container">
        <img id="background" src="../gb-img/background.png">

        <!--Div for Cooking step animation -->
        <div class="img-display">
          <div id="s-1-img-layout">
            <div class="ingredients-prep">
              <div class="img-upper">
                <img id="c-board" src="../gb-img/c-board.png" alt="c-board">

                <div id="water-container">
                  <img id="water" src="../gb-img/water.png" alt="water">
                </div>

              </div>
            </div>
            <div class="ingredients-cook">
              <div id="yns-container">
                <img id="yns" src="../gb-img/yeastsugar.png" alt="yns">
              </div>
              <div id="yeast-container">
                <img id="yeast" src="../gb-img/proyeast.png" alt="yeast">
              </div>
            </div>
          </div>     
        </div>
        
        <div class="description">
          <!--Cooking steps and action button-->
          <h1>Step 1: Proof the Yeast</h1>
          <div class="recipe">
            <p> 
              <a href="#water-container" id="action-button">Add Water</a> Take 1/2 cup of warm water to the bowl of a stand mixer fitted with a dough hook<br><br>
              <a href="#yns-container" id="action-button">Add Yeast & Sugar</a> Sprinkle sugar and yeast into water. Let stand for 5-10 minutes until it is foamy<br><br>
              <a href="#yeast-container" id="action-button">Activate Yeast</a> Let this stand for 5-10 minutes until foamy</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
